<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Sender</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js" integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
   <main class="main">
    <img src="img/logo.png" alt="logo" class="logo">
     <h1 class="heading">Mailer - Contact Me!!</h1>

     <form class="mailForm" id="form">
        <div class="name field">
            <label for="fullname">Fullname: </label>
            <input type="text" id="fullname" placeholder="Enter your full name" required>
        </div>
        <div class="email field">
            <label for="email">Email ID: </label>
            <input type="email" id="emailId" placeholder="Enter your email id" required>
        </div>
       
        <div class="msg field">
            <label for="message">Message: </label>
            <textarea name="message" id="msg" placeholder="Enter your message here...." cols="23" rows="7" required></textarea>
        </div>
      
        <h3 id="loader" class="loading">Sending...</h3>
        <div class="submitBtn">
            <button type="submit" class="btn" id="btn">Send Message</button>
           <p class="info"></p>
        </div>
        
     </form>
   </main>

   <script src="js/index.js"></script>
</body>
</html>
