<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Sender</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <main class="main">
     <h1 class="heading">Connect With Me!!</h1>

     <form class="mailForm" id="form">
        <div class="name field">
            <label for="fullname">Fullname: </label>
            <input type="text" id="fullname" placeholder="Enter your full name" required>
        </div>
        <div class="email field">
            <label for="email">Email ID: </label>
            <input type="email" id="emailId" placeholder="Enter your email id" required>
        </div>
       
        <div class="msg field">
            <label for="message">Message: </label>
            <textarea name="message" id="msg" placeholder="Enter your message here...." cols="23" rows="7" required></textarea>
        </div>

        <div class="submitBtn">
            <button type="submit" class="btn" id="btn">Send Message</button>
        </div>
        
     </form>
   </main>

</body>
</html>
